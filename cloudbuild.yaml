steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io//ads-gen', '.']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'no-design', '--image', 'gcr.io//ads-gen', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']
images: ['gcr.io//ads-gen']
